<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/variables.css">
    <link rel="stylesheet" href="src/events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <main id="body">
        <div>
                <input type="text" id="tarefa" placeholder="O que tem para hoje?">
            <button id="btn-add-tarefa">+</button>
        </div>
        <div>
            <ul id="listaTarefas">
            </ul>
            <span class="alertDel">
                <div>
                    <p>Excluindo. . .</p>
                    <button id="revert">Cancelar ação</button>
                </div>
                <span class="progressDel"></span>
            </span>
            <span class="alertCheck">
                <p>Tarefa Concluída!</p>
                <span class="progressCheck"></span>
            </span>
        </div>

    </main>

    <footer>
        <span>Desenvolvido por Yuri Piaza</span>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
